<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Hoppers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Consolas&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" style="display: none;"></div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

         <!-- CHANGE #2: Add the new start screen element -->
        <div id="start-screen" style="display: none;">
            <h1>PLANET HOPPERS</h1>
            <button id="startBtn">Click to Start</button>
        </div>

        <div id="menu" style="display: none;">
            <h1>Planet Hoppers</h1>
            <button id="easyBtn">Easy</button>
            <button id="mediumBtn">Medium</button>
            <button id="hardBtn">Hard</button>
        </div>

        <div id="ship-selection" style="display: none;">
            <h2>Select Your Lander</h2>
            <div class="ship-options-container">
                <div class="ship-option" data-ship="scout">
                    <img src="https://raw.githubusercontent.com/gocopafl-blip/Planet-Hoppers/main/assets/images/lander-scout.png" alt="Scout Lander">
                    <p>Scout</p>
                    <span>(Small)</span>
                </div>
                <div class="ship-option" data-ship="classic">
                    <img src="https://raw.githubusercontent.com/gocopafl-blip/Planet-Hoppers/main/assets/images/lander-classic.png" alt="Classic Lander">
                    <p>Classic</p>
                    <span>(Medium)</span>
                </div>
                <div class="ship-option" data-ship="heavy">
                    <img src="https://raw.githubusercontent.com/gocopafl-blip/Planet-Hoppers/main/assets/images/lander-heavy.png" alt="Heavy Lander">
                    <p>Heavy</p>
                    <span>(Large)</span>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js" defer></script>
</body>
</html>
